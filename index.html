<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Main Menu</title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
</head>
<body>
    
    <!-- Audios -->
    <audio id="soundButton" src="sounds/pop.mp3" preload="auto"></audio>

    <!-- Game Layer (Game Background) -->
    <div class="layer-main">
        <img src="images/logo.png" alt="Logo">
        <button onclick="loadPage('game1.html', this)">Classic Pattern Game</button>
        <button onclick="loadPage('game2.html', this)">Character Pattern Game</button>
        <button onclick="loadPage('calibration.html', this)" class="red">Calibrate Screen Tag</button>
        <button onclick="loadPage('about.html', this)" class="green">About App</button>
    </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/animejs/lib/anime.iife.min.js"></script>
    <script src="script.js"></script>

    <script>
        const { animate } = anime;

        animate ("img", {
            scale: 0.95,
            duration: 2000,
            alternate: true,
            loop: true,
        });


        animate ("button:nth-child(2)", {
            delay: 100,
            opacity: [0, 1],
            scale: [0.7, 1.2, 0.9, 1],
            duration: 1000,
        });

        animate ("button:nth-child(3)", {
            delay: 200,
            opacity: [0, 1],
            scale: [0.7, 1.2, 0.9, 1],
            duration: 1000,
        });

        animate ("button:nth-child(4)", {
            delay: 300,
            opacity: [0, 1],
            scale: [0.7, 1.2, 0.9, 1],
            duration: 1000,
        });

        animate ("button:nth-child(5)", {
            delay: 400,
            opacity: [0, 1],
            scale: [0.7, 1.2, 0.9, 1],
            duration: 1000,
        });

        
    </script>

</body>
</html>
