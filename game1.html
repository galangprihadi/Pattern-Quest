<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Quest</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <link rel="stylesheet" href="gameStyle.css">
</head>
<body>

    <!-- Game Info Panel -->
    <div class="info-panel">
        <div class="info">Team Score<span id="text-score">100</span></div>
        <div class="info">Time<span id="text-time">01:10</span></div>
        <div class="box-button">
            <button onclick="fullscreen()"><i class="fa-solid fa-expand"></i></button>
            <button class="red"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </div>

    <!-- Game Layer (Game Background) -->
    <div class="layer-main"></div>

    <!-- Start Game Layer -->
    <div class="layer-start">
        <button onclick="startGame()">START GAME</button>
    </div>

    <!-- Question -->
    <div class="question" id="question"></div>

    <!-- Scanner -->
    <div class="container-scanner"></div>


    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="Reader.js"></script>
    <script src="Question.js"></script>
    <script src="GameEngine.js"></script>
    <script src="gameScript.js"></script>

</body>
</html>
