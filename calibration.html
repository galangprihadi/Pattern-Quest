<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Calibration</title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calibrationStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
</head>
<body>

    <!-- Audios -->
    <audio id="soundButton" src="sounds/pop.mp3" preload="auto"></audio>
    <audio id="soundTag" src="sounds/notification.mp3" preload="auto"></audio>

    <!-- Game Info Panel -->
    <div class="info-panel">
        <div class="info">Screen Tag Calibration</div>
        <div class="box-button">
            <button id="btnFullscreen"><i class="fa-solid fa-expand"></i></button>
            <button id="btnHome" class="red"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </div>

    <!-- Game Layer (Game Background) -->
    <div class="layer-main">
        Place Screen Tags A and B in the correct locations, then press each one 5 times to calibrate!
        <button id="btnOk">OK</button>
    </div>

    <!-- Scanner -->
    <div class="container-scanner"></div>

    <!-- Counter -->
    <div class="container-counter">
        <div class="counter" id="counterA"><span></span>place and press</div>
        <div class="counter" id="counterB"><span></span>place and press</div>
    </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/animejs/lib/anime.iife.min.js"></script>
    <script src="script.js"></script>
    <script src="Reader.js"></script>
    <script src="calibration.js"></script>

    <script>

        // Animation
        const { animate } = anime;

        animate (".info-panel", {
            opacity: [0, 1],
            scale: [1, 0.8, 1.1, 0.9, 1],
            duration: 1000,
        });

        animate ("button", {
            opacity: [0, 1],
            scale: [1, 0.7, 1.2, 0.9, 1],
            duration: 1000,
        });

        animate (".scanner", {
            opacity: [0, 1],
            scale: [1, 0.7, 1.2, 0.9, 1],
            duration: 1000,
        });

    </script>

</body>
</html>
