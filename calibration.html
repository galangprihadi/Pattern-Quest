<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calibration</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calibrationStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
</head>
<body>

    <!-- Game Info Panel -->
    <div class="info-panel">
        <div class="info">Screen Tag Calibration</div>
        <div class="box-button">
            <button onclick="fullscreen()"><i class="fa-solid fa-expand"></i></button>
            <button class="red"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </div>

    <!-- Game Layer (Game Background) -->
    <div class="layer-main">
        Place the two key screen tags in the correct locations, then press each one 5 times to calibrate!
        <div class="horizontal">
            <span>Testing 1</span>
            <span>Testing 2</span>
        </div>
    </div>

    <!-- Scanner -->
    <div class="container-scanner">
        
    </div>


    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="Reader.js"></script>
    <script src="calibration.js"></script>

</body>
</html>
