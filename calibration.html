<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calibration</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calibrationStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
</head>
<body>

    <!-- Game Info Panel -->
    <div class="info-panel">
        <div class="info">Screen Tag Calibration</div>
        <div class="box-button">
            <button id="btnFullscreen"><i class="fa-solid fa-expand"></i></button>
            <button id="btnHome" class="red"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </div>

    <!-- Game Layer (Game Background) -->
    <div class="layer-main">
        Place Screen Tags A and B in the correct locations, then press each one 5 times to calibrate!
    </div>

    <!-- Scanner -->
    <div class="container-scanner"></div>

    <!-- Counter -->
    <div class="container-counter">
        <div class="counter" id="counterA"><span></span>place and press</div>
        <div class="counter" id="counterB"><span></span>place and press</div>
    </div>


    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="Reader.js"></script>
    <script src="calibration.js"></script>

</body>
</html>
